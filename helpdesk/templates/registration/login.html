{% extends "layouts/base_hero.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <div class="control">
    <button class="button is-info is-fullwidth" type="submit">Log In</button>
  </div>
</form>
<p class="block has-text-centered" style="margin-top: 2em;">
  <a href="{% url 'password_reset' %}">Forgotten Password</a>
</p>
{% endblock %}
