<table class="table">
    <thead>
      <tr>
        <th>Team TLA</th>
        <th>Name</th>
        <th>Rookie</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
      <tr>
        <th>{{ team.tla }}</th>
        <td>{{ team.name }}</td>
        <td>{{ team.is_rookie | yesno }}</td>
        <td><a href="{% url 'teams:team_detail' team.tla %}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
